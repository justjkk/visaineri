{% extends "base.html" %}
{% load i18n %}
{% block title %}{{ author.name }}{% endblock %}

{% block content %}
<section>
<h2>{% blocktrans %}{{ author }} Editing Form{% endblocktrans %}</h2>
<form action="" method="POST">
{% csrf_token %}
<table>
{{ form }}
<tr>
<td colspan="2" align="center">
<input type="submit" value="{% trans 'Save Changes' %}" />
</td>
</tr>
</table>
</form>
</section>
{% endblock %}
